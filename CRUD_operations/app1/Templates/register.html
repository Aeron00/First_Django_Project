<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: chocolate;
    }
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 20px;
    }
    a {
        color: dodgerblue;
    }
</style>

<body>

    <form method="POST" action="/done">
        {% csrf_token %}

        <div class="container">
            <center><h1>Register</h1></center>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label class="form-label" for="Name"><b>Name</b></label>
            {{ form.uname }}<br>

            <label class="form-label" for="Email"><b>Email</b></label>
            {{ form.uemail }}<br>

            <label class="form-label" for="Password"><b>Password</b></label>
            {{ form.upass }}<br>

            <label class="form-label" for="psw-repeat"><b>Repeat Password</b></label>
            <input class="form-control" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"><br>

            <label class="form-label" for="Address"><b>Address</b></label>
            {{ form.uadd }}<br>

            <hr>
            <p>By creating an account you agree to our <a href='#'>Terms & Privacy</a>.</p>

            <center><button type="submit" class="btn btn-outline-light">Register</button></center>
        </div>

        <div style="text-align: center;"> 
            <p>Already have an account? <a href="{{ login_Page }}">Sign in</a>.</p>
        </div>
    </form>
</body>

</html>

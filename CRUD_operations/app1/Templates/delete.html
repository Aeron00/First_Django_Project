<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap.css">
    <title>DELETE DATA</title>
</head>
<body>
    <div class="container">
        <p> Are you sure you sure you want to delete this data </p>

        <table>
            <tr>
                <th>NAME</th>
                <td> {{data.uname}} </td>
            <tr>
                <th>EMAIL</th>
                <td> {{data.uemail}} </td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td> {{data.upass}} </td>
            </tr>
            <tr>
                <th>ADDRESS</th>
                <td> {{data.uadd}} </td>
            </tr>
        </table>

        <form method="POST" action="/deletedata/{{data.id}}">
            {% csrf_token %}
            <div> <br>
                <a href="/show" <button type="button" class="btn btn-outline-danger"> CANCEL </button></a>
                <button type="submit" class="btn btn-outline-success"> CONFIRM </button>
            </div>

        </form>
    </div>
</body>
</html>
